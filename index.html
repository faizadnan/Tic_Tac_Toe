<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text">
                Welcome To Tic Tac Toe
            </span>
        </div>
    </nav>

    <div class="game_container">
        <div class="game_div">
            <div class="container">
                <div class="box bt bl"> <span class="box_text"></span></div>
                <div class="box bt"> <span class="box_text"></span></div>
                <div class="box br bt"> <span class="box_text"></span></div>
                <div class="box bl"> <span class="box_text"> </span></div>
                <div class="box "> <span class="box_text"></span></div>
                <div class="box br"> <span class="box_text"></span></div>
                <div class="box bl bb"> <span class="box_text"></span></div>
                <div class="box bb"> <span class="box_text"></span></div>
                <div class="box br bb">
                    <span class="box_text"></span>
                </div>

            </div>

        </div>
        <div class="information">
            <h1>Let's see who wins? </h1>
            <h3 id="winner">Start Playing</h3>
            <div id="gif">
                <img  src="./win.gif" alt="">
            </div>
            
        </div>
    </div>

    <form action="">
        <button>Restart</button>
    </form>
   


    <script src="./script.js"></script>
</body>

</html>
